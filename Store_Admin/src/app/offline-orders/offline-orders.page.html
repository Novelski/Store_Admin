<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button
      slot="start"
      menu="sidenav"
      color="light"
    ></ion-menu-button>
    <ion-title class="ion-text-center" color="light">Offline Order Management</ion-title>
    <ion-buttons slot="end" routerLink="/offline-orders/add-orders">
      <ion-button size="small" fill="outline" color="light" >
        <ion-icon size="small" slot="icon-only" name="add" color="light"></ion-icon>
        Add
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="switchStyle()">
        <ion-icon color="light" name="bulb"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>S.No</ion-col>
      <ion-col>Items</ion-col>
      <ion-col>Amount</ion-col>
      <ion-col>Payment Type</ion-col>
      <ion-col>Action</ion-col>
      
    </ion-row>
    <ion-row *ngFor="let song of  offlineorder">
      <ion-col>{{song.id}}</ion-col>
      <ion-col>{{song.item_Name}}</ion-col>
      <ion-col>{{song.amount}}</ion-col>
      <ion-col>{{song.payment_Type}}</ion-col>
      
      <ion-col><div class="item-note" item-end>
        <ion-button size="small" fill="outline" color="danger"  (click)="deleteSong(song.id)">
          <ion-icon size="small" name="trash" color="danger"></ion-icon>
        </ion-button>
      </div></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
