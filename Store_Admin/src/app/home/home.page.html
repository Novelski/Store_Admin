<ion-header [translucent]="true">
<ion-toolbar >

  <ion-menu-button slot="start" menu="sidenav" color="light"></ion-menu-button>
  <ion-title class="ion-text-center" color="light">Inventory Management</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)= "switchStyle()">
<ion-icon  color="light" name="bulb"  > </ion-icon>
</ion-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/home/home-add">
    <ion-fab-button>
      <ion-icon name="add">Add Item</ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>S.No</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Type</ion-col>
      <ion-col>Price</ion-col>
      <ion-col>Item Code</ion-col>
      <ion-col>Quantity</ion-col>
      <ion-col>Action</ion-col>
    </ion-row>
    <ion-row *ngFor="let song of demo">
      <ion-col>{{song.id}}</ion-col>
      <ion-col>{{song.name}}</ion-col>
      <ion-col>{{song.type}}</ion-col>
      <ion-col>{{song.price}}</ion-col>
      <ion-col>{{song.itemCode}}</ion-col>
      <ion-col>{{song.quantity}}</ion-col>
      
      <ion-col><div class="item-note" item-end>
        <ion-button size="small" fill="outline" color="primary"  [routerLink]="['/home/home-edit/', song.id]">
          <ion-icon size="small" name="create" color="primary"></ion-icon>
        </ion-button>
        <ion-button size="small" fill="outline" color="danger"  (click)="deleteSong(song.id)">
          <ion-icon size="small" name="trash" color="danger"></ion-icon>
        </ion-button>
      </div></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
